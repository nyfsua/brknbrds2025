<html class="no-js" lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS states</title>
  <script>document.documentElement.className='js'</script>
  <link rel="stylesheet" href="../css/skelet.css">

  <body>

    <div class="js">If JS is <strong>active</strong>, <u>show</u> elements with class <code>.js</code></div>
    <div class="no-js">If JS is <strong>disabled</strong>, <u>show</u> elements with class <code>.no-js</code></div>
    <div class="no-js-hidden">If JS is <strong>active</strong>, <u>show</u> elements with class <code>.no-js-hidden</code></div>

    <x-cell>1</x-cell>
    <x-cell>2</x-cell>
</div>

</body>
